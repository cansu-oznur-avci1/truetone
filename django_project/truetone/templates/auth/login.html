{% extends "base.html" %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  .login-card {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.92);
    animation: fadeUp 0.6s ease;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg border-0 rounded-4" style="max-width: 420px; width: 100%;">
    
    <div class="card-body p-4 p-md-5">

      <!-- Logo / Brand -->
      <div class="text-center mb-4">
        <div class="fw-bold fs-4 mb-1">FeedbackHub</div>
        <div class="text-muted small">Structured. Clean. Actionable.</div>
      </div>

      <!-- Heading -->
      <div class="text-center mb-4">
        <h3 class="fw-bold">Welcome Back</h3>
        <p class="text-muted small mb-0">
          Welcome back to the power of feedback
          Sign in to provide structured feedback
        </p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input
            type="text"
            name="username"
            class="form-control form-control-lg"
            placeholder="username"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            type="password"
            name="password"
            class="form-control form-control-lg"
            placeholder="••••••••"
            required
          >
        </div>

        {% if error %}
          <div class="alert alert-danger py-2 small text-center">
            {{ error }}
          </div>
        {% endif %}

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">
            Login ->
          </button>
        </div>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted small">Hesabin yok mu?</span>
        <a href="{% url 'register' %}" class="small fw-semibold text-decoration-none">
          Kayit Ol
        </a>
      </div>

    </div>
  </div>
</div>

{% endblock %}
